<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasper Goes - Personal Website</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <nav id="desktop-nav">
    <div class="logo">Kasper Goes</div>
    <div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>


  <section id="profile">
    <div class="section__pic-container">
      <img src="./assets/me.png" alt="Kasper Goes photo" />
    </div>
    <div class="section__text">
      <p class="section__text__p1">Hello, I'm</p>
      <h1 class="title">Kasper Goes</h1>
      <div class="btn-container">
        <button
          class="btn btn-color-2"
          onclick="window.open('./assets/CV_Kasper_Goes_2024.pdf')"
        >
          Download CV
        </button>
        <button class="btn btn-color-1" onclick="location.href='./#contact'">
          Contact Info
        </button>
      </div>
      <div id="socials-container">
        <img
          src="./assets/linkedin.png"
          alt="My LinkedIn profile"
          class="icon"
          onclick="window.open('https://www.linkedin.com/in/kaspergoes/', '_blank')"
        />
        <img
          src="./assets/github.png"
          alt="My Github profile"
          class="icon"
          onclick="window.open('https://github.com/KasperGoes', '_blank')"
        />
      </div>
    </div>
  </section>


  <script>src='script.js'</script>
</body>
</html>
